{% extends 'base.html' %}

{% block main %}

  {% include 'flash_messages.html' %}
    <div class="shadow bg-white blue-border-top rounded px-5 py-4 col-md-6 mx-auto">
        <div class="profile-header d-flex justify-content-between">
            <div class="profile-img-container">
                <img width="150" height="150" src="{{url_for('static', filename='uploads/' + profile.photo)}}" alt="">
            </div>
            <div class="profile-header-info mb-5">
                <p class="font-weight-bold text-dark m-0">{{ profile.firstname }} {{ profile.lastname }}</p>
                <p class="text-muted"><i class="far fa-envelope"></i> {{ profile.email }}</p>
                <p class="text-muted"><i class="fas fa-map-marker-alt"></i> {{ profile.location }}</p>
                <p class="text-muted"><i class="far fa-calendar"></i> Joined on {{profile.created_on.strftime('%B %d, %Y')}}</p>
            </div>
        </div>
        <div class="profile-body">
            <p class="font-weight-bold text-muted">About Me</h1>
            <p class="text-muted">
                {{profile.biography }}
            </p>
            <div class="d-flex justify-content-center pt-4">
              <button class="font-weight-bold btn btn-green btn-sm mx-3 px-5">Send Message</button>
              <button class="font-weight-bold btn btn-blue btn-sm mx-3 px-5">Follow</button>
            </div>
        </div>
    </div>
{% endblock %}
